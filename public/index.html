<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>治愈系图片系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>治愈系文字图片</h1>
        <p class="subtitle">点击文字，感受美好</p>

        <div class="category-filter">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="nature">自然</button>
            <button class="category-btn" data-category="wisdom">智慧</button>
            <button class="category-btn" data-category="inspiration">励志</button>
            <button class="category-btn" data-category="peace">宁静</button>
            <button class="category-btn" data-category="night">夜晚</button>
        </div>

        <div class="healing-grid" id="healingGrid">
            <!-- 文字卡片将通过JavaScript动态生成 -->
        </div>

        <div class="image-modal" id="imageModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="">
                <h3 id="modalText"></h3>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
